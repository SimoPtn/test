<div class="card" style="width: 18rem;">
  <img src={{card.img}} style="height: 150px;" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ card.title }}</h5>
    <p class="card-price">{{ card.price }}</p>
    <button (click)="select(card)" class="btn btn-primary btn-sn">Show Detail</button>
  </div>
</div>
